<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ブログ | KKLab ゼミサイト</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --primary-color: #6366f1;
      --secondary-color: #4f46e5;
      --accent1-color: #ec4899;
      --accent2-color: #14b8a6;
      --accent3-color: #f97316;
      --text-color: #1e293b;
      --light-bg: #f8fafc;
      --gradient1: linear-gradient(120deg, #6366f1, #ec4899);
      --gradient2: linear-gradient(120deg, #6366f1, #14b8a6);
      --border-radius: 12px;
      --border-radius-lg: 20px;
      --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --box-shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.7;
      color: var(--text-color);
      background-color: var(--light-bg);
      letter-spacing: 0.01em;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.05) 0%, transparent 30%),
        radial-gradient(circle at 90% 30%, rgba(236, 72, 153, 0.05) 0%, transparent 30%),
        radial-gradient(circle at 30% 80%, rgba(20, 184, 166, 0.05) 0%, transparent 30%),
        radial-gradient(circle at 80% 90%, rgba(249, 115, 22, 0.05) 0%, transparent 30%);
      z-index: -1;
    }

    header {
      background: var(--gradient1);
      padding: 2rem 0;
      color: white;
      box-shadow: var(--box-shadow);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(30%, -30%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .tagline {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      opacity: 0.95;
    }

    main {
      padding: 3rem 0;
    }

    h2 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      position: relative;
      padding-left: 1rem;
    }

    h2::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--gradient2);
      border-radius: 2px;
    }

    p {
      margin-bottom: 1.2rem;
      font-size: 1.05rem;
    }

    .card {
      background-color: white;
      border-radius: var(--border-radius-lg);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--box-shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--gradient1);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: var(--box-shadow-hover);
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--accent1-color);
      text-decoration: underline;
    }

    .external-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      padding: 0.5rem 0;
    }

    .external-link::after {
      content: '→';
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .external-link:hover::after {
      transform: translateX(5px);
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: var(--gradient2);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .back-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
      color: white;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 3rem 0;
      background: var(--gradient1);
      color: white;
      font-size: 0.95rem;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      top: -100px;
      right: -50px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>ブログ</h1>
      <p class="tagline">研究活動とアイデアの発信</p>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>外部ブログ</h2>
      <div class="card">
        <p>研究に関するアイデアや考察は、以下の外部ブログで公開しています。</p>
        <a href="https://ideamarkets.info/" target="_blank" rel="noopener noreferrer" class="external-link">
          Idea Markets - 研究ブログ
        </a>
      </div>
    </section>

    <a href="/" class="back-link">← ホームに戻る</a>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 KKLab ゼミ</p>
    </div>
  </footer>
</body>
</html>
